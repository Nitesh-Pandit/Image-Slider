<!-- HTML 5 Stracture  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <!-- Linking the style.css file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="landing.html" class="back-to-landing">Back</a>
    <div class="slider-container">
        <div class="slider">
            <!-- Images will be added here -->
            <!-- First image  -->
            <img src="images/img1.jpg" alt="Image 1" class="slide active">
            <!-- Second image  -->
            <img src="images/img2.jpg" alt="Image 2" class="slide">
            <!-- Third image  -->
            <img src="images/img3.jpg" alt="Image 3" class="slide">
            <!-- Fourth image  -->
            <img src="images/img4.jpg" alt="Image 4" class="slide">
            <!-- Fifth image -->
            <img src="images/img5.jpg" alt="Image 5" class="slide">
        </div>
        <!-- Container for Changing slides -->
        <div class="slider-controls">
            <button class="prev-btn">Previous</button>
            <button class="next-btn">Next</button>
        </div>
    </div>
        <!-- Linking the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
